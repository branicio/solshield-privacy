<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolShield Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .hero {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 50px 40px;
            margin-bottom: 20px;
        }
        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 26px;
            margin: 0 auto 25px;
            box-shadow: 0 4px 15px rgba(255, 149, 0, 0.4);
        }
        h1 {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 10px;
        }
        .tagline {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .link-card {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 20px;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .link-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }
        .link-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            flex-shrink: 0;
        }
        .link-content {
            text-align: left;
        }
        .link-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }
        .link-description {
            font-size: 0.9em;
            color: #666;
        }
        .contact-section {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        .contact-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        .contact-section p {
            color: #666;
            margin-bottom: 15px;
        }
        .email-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .email-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .footer {
            margin-top: 30px;
            color: rgba(255,255,255,0.8);
            font-size: 0.9em;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <img src="app-icon.png" alt="SolShield App Icon" class="app-icon">
            <h1>SolShield</h1>
            <p class="tagline">UV Index & Sun Protection</p>

            <div class="links">
                <a href="privacy.html" class="link-card">
                    <div class="link-icon">
                        <span role="img" aria-label="privacy">&#128274;</span>
                    </div>
                    <div class="link-content">
                        <div class="link-title">Privacy Policy</div>
                        <div class="link-description">How we protect your data and privacy</div>
                    </div>
                </a>

                <a href="terms.html" class="link-card">
                    <div class="link-icon">
                        <span role="img" aria-label="terms">&#128220;</span>
                    </div>
                    <div class="link-content">
                        <div class="link-title">Terms of Use</div>
                        <div class="link-description">Terms and conditions for using SolShield</div>
                    </div>
                </a>
            </div>
        </div>

        <div class="contact-section">
            <h2>Need Help?</h2>
            <p>Have questions, feedback, or need support? We're here to help.</p>
            <a href="mailto:braniapps@gmail.com" class="email-link">Contact Support</a>
        </div>

        <div class="footer">
            <p>&copy; 2026 Paulo Branicio. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
